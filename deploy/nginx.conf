upstream app_backend {
    server app:8001;
}

server {
    listen 80;
    server_name _;

    # Proxy para a API FastAPI/ASGI
    location / {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Servir arquivos estáticos diretamente (melhor performance)
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Delegar pastas públicas dinâmicas para o backend
    location /images/ {
        proxy_pass http://app_backend/images/;
    }
    location /temp_uploads/ {
        proxy_pass http://app_backend/temp_uploads/;
    }
}